<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/ol.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.6.4.js"></script>
  <script src="assets/dist/ol.js"></script>
  <script src="js/default.js"></script>
</head>

<body>
  <h1 align="center" style="padding:20px 0 40px 0; color: red;">BẢN ĐỒ CẨM HOÀNG</h1>
  <div class="content">
    <div class="box-map">
      <div id="map" class="map"></div>
      <div class="note">
        <h2>Chú giải :</h2>
        <img
          src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=dh10c8:polygon"
          alt="">
        <img
          src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=dh10c8:line"
          alt="">
        <img
          src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&STRICT=false&style=dh10c8:point"
          alt="">
      </div>
    </div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div class="fillter">
      <h2 class="">Hiển thị layer :</h2>
      <div class="checkbox mb-30">
        <input type="checkbox" id="checkvung" checked />
        <label for="radio">Vùng</label>
        <br>
        <input type="checkbox" id="checkduong" checked />
        <label for="checkduong">Đường</label>
        <br>
        <input type="checkbox" id="checkdiem" checked />
        <label for="checkdiem">Điểm</label>
        <br>
      </div>

      <h2>Cài đặt khác:</h2>
      <div class="setting mb-30">
        <input type="checkbox" id="checkbg" />
        <label for="checkbg">Nền tối</label><br>
      </div>

      <h2>Tìm kiếm :</h2>
      <div class="box-search">
        <div class="search">
          <input type="text" name="ten_vung" id="in_search" />
        </div>
        <div class="data-search">
          <ul id="data-search">
          </ul>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
